<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0b564eef2.js" crossorigin="anonymous"></script>

    <title>Deals On Bills</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="row">
                <div class="logo">
                    <img src="resources/css/img/dob_white_x250.png" alt="Logo" class="logo-img">
                </div>

                <ul class="main-nav">

                    <div class="social-media" id="myTopnav">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></i></a>
                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                    <div class="text_container">
                        <p>Deals On Bills</p>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row content_footer">
        <section class="app-details clearfix" id="home">
            <div class="row">
                <div class="section-center">
                    <div class="app-text">
                        <h1> Get 'em Deals</h1>
                        <h1> On 'em Bills</h1>
                        <br>
                        <p> Saving Money has never been this easier</p>
                    </div>


                    <div class="app-link">
                        <div class="play-stores" onclick="location.href='https://google.com/';">
                            <div style="height: 50px;">
                                <i class="fab fa-google-play"></i>
                            </div>
                            <div style="height: 50px;">
                                <p>Get it on <br> Google Play</p>
                            </div>
                            </a>
                        </div>
                        <div class="app-stores" onclick="location.href='https://apple.com/';"
                            style="pointer-events: none;">
                            <i class="fab fa-app-store"></i>
                            <div>
                                <p>Comming <br>Soon</p>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <div class="footer_row">
            <div class="footer_left">
                <footer>Copyright &copy; Deals On Bills 2021</footer>
            </div>
            <div class="footer_right">
                <a href="#" class="privacy">Privacy</a>
                <a href="#">T&C</a>
            </div>
        </div>

    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "social-media") {
                x.className += " responsive";
            } else {
                x.className = "social-media";
            }
        }
    </script>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vendors/js/jquery.waypoints.min.js"></script>
    <script src="resources/js/script.js"></script>

</body>

</html>
